@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>

        <link href="@routes.Assets.at("bootstrap/css/bootstrap.min.css")" rel="stylesheet" media="screen">
        <link href="@routes.Assets.at("stylesheets/font-awesome.min.css")" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/github.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

    </head>
    <body>
        <div class="github-fork-ribbon-wrapper right">
            <div class="github-fork-ribbon">
                <a href="https://github.com/joepjoosten/XSL-tester" target="_blank">Fork me on GitHub</a>
            </div>
        </div>

        <div class="navbar">
            <div class="navbar-inner">
                <div class="container">

                    <a class="brand" href="#">XSL fiddle</a>
                    <div class="nav-collapse">
                        <ul class="nav">
                            <li><a href="#" id="save"><i class="icon-save"></i>Save / Update</a></li>
                            <li><a href="#"><i class="icon-check"></i>Autotransform</a></li>
                            <li><a href="#" id="transform"><i class="icon-cogs"></i>Transform</a></li>
                            <li><a href="#" id="pdf"><i class="icon-file"></i>PDF</a></li>

                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="icon-share"></i>Share<b class="caret"></b></a>
                                <ul class="dropdown-menu">
                                    <li><a href="#"><i class="icon-twitter"></i>Twitter</a></li>
                                    <li><a href="#"><i class="icon-facebook"></i>Facebook</a></li>
                                    <li><a href="#"><i class="icon-copy"></i>Clipboard</a></li>
                                </ul>
                            </li>
                        </ul>
                        <form class="navbar-search pull-right" action="">
                        </form>
                    </div><!-- /.nav-collapse -->
                </div><!-- /.container -->
            </div><!-- /.navbar-inner -->
        </div><!-- /.navbar -->
        <div class="alert alert-error hide fade in" id="alert"><a class="close" data-dismiss="alert" href="#">&times;</a>
                <h4></h4>
                <p></p>
        </div>
        <div class="content-container">
            @content
        </div>
        <script src="@routes.Application.jsRoutes()" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/main.js")" type="text/javascript" charset="utf-8"></script>
        <script src="@routes.Assets.at("bootstrap/js/bootstrap.min.js")"></script>
    </body>
</html>
