@(title: String)(content: Html)

<!DOCTYPE html>

<html>
<head>
    <title> @title </title>

    <link href="//netdna.bootstrapcdn.com/bootstrap/2.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/github.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

</head>
<body>
    <div class="navbar">
        <div class="navbar-inner">
            <div class="container">
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class= "fa fa-bar"></span>
                    <span class= "fa fa-bar"></span>
                    <span class= "fa fa-bar"></span>
                </a>
                <a class="brand" href="@routes.Application.index()"> <i class= "fa fa-cogs fa-lg"></i> @title </a>
                <div class="nav-collapse">
                    <ul class="nav">
                        <li> <a id="new"> <i class= "fa fa-file fa-lg"></i> <span> New </span> </a> </li>
                        <li> <a id="save"> <i class= "fa fa-save fa-lg"></i> <span> Save / Update </span> </a> </li>
                        <li> <a id="autotransform"> <i class= "fa fa-check-square-o fa-lg"></i> Auto-transform </a> </li>
                        <li> <a id="transform"> <i class= "fa fa-cog fa-lg"></i> Transform </a> </li>
                        <li> <a id="pdf"> <i class= "fa fa-file fa-lg"></i> PDF </a> </li>

                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown"> <i class= "fa fa-share"></i> Share <b class="caret"></b> </a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a class="addthis_button_facebook">
                                        <i class= "fa fa-facebook-square fa-lg"></i> Facebook
                                    </a>
                                </li>
                                  <li>
                                    <a class="addthis_button_twitter">
                                        <i class= "fa fa-twitter-square fa-lg"></i> Twitter
                                    </a>
                                </li>
                                  <li>
                                    <a class="addthis_button_google_plusone_share">
                                        <i class= "fa fa-google-plus-square fa-lg"></i> Google+
                                    </a>
                                </li>
                                  <li>
                                    <a class="addthis_button_linkedin">
                                        <i class= "fa fa-linkedin-square fa-lg"></i> LinkedIn
                                    </a>
                                </li>
                                <li> <a id="copyclipboard" data-clipboard-text=""> <i class= "fa fa-copy fa-lg"></i> Clipboard </a> </li>
                            </ul>
                        </li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown"> <i class="fa fa-cogs fa-lg"></i> Engine: <span id="engine-dropdown"></span><b class="caret"></b> </a>
                            <ul class="dropdown-menu" id="engines">
                                <li>
                                    <a data-engine="Saxon9">Saxon 9.5.1.3 HE</a>
                                </li>
                                <li>
                                    <a data-engine="Saxon6">Saxon 6.5.5</a>
                                </li>
                                <li>
                                    <a data-engine="Xalan2">Xalan 2.7.1</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <ul class="nav pull-right logo">
                    <li> <a href="//github.com/joepjoosten/XSL-Tester"> <i class= "fa fa-github fa-lg"></i> Fork me! </a> </li>
                    <li class="ihomer"> <a href="http://www.ihomer.nl" target="_blank" title="IHomer: een beetje anders, een groot verschil"> <img width="20px" src="@routes.Assets.at("images/ihomer.svg")" /> </a> </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="alert alert-error hide fade in" id="alert"> <a class="close" data-dismiss="alert" href="#"> &times; </a>
        <h4></h4>
        <p></p>
    </div>
    <div class="content-container">
        @content
    </div>
    <script src="@routes.Application.jsRoutes()" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/zero-clipboard.min.js")"></script>

    <script src="//netdna.bootstrapcdn.com/bootstrap/2.3.2/js/bootstrap.min.js"></script>

    <script>
        var addthis_config = {
            data_track_clickback: false
        };
        var addthis_share = {
            templates: {
                twitter: '{{url}}'
            }
        };
    </script>
    <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-512caf1a049e482a"></script>

    <script src="@routes.Assets.at("javascripts/main.js")" type="text/javascript" charset="utf-8"></script>

    <script type="text/javascript">

            var _gaq = _gaq || [];
            _gaq.push(['_setAccount', 'UA-2674150-3']);
            _gaq.push(['_trackPageview']);
            (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
            })();

    </script>
</body>
</html>
